<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEX 1010</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', monospace;
            color: #00ff00; /* Matrix green */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px 10px 5px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1em;
            font-style: italic;
            opacity: 0.8;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            border-radius: 8px;
            margin: 0 10px;
        }

        .comment {
            padding: 10px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.4);
        }

        .timestamp {
            font-size: 0.8em;
            color: rgba(0, 255, 0, 0.6);
        }

        footer {
            display: flex;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: none;
            outline: none;
            font-size: 1em;
            color: #00ff00;
            background-color: black;
            border: 1px solid #00ff00;
            border-radius: 4px;
        }

        button {
            background-color: #00ff00;
            color: black;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>CODEX 1010</h1>
        <h2>Everything and Nothing</h2>
    </header>

    <main id="comments"></main>

    <footer>
        <input type="text" id="commentInput" placeholder="Type your message...">
        <button onclick="postComment()">Post</button>
    </footer>

    <script>
        const commentsContainer = document.getElementById('comments');
        const commentInput = document.getElementById('commentInput');

        function postComment() {
            const text = commentInput.value.trim();
            if (text !== "") {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');

                const timestamp = new Date().toLocaleString();

                commentElement.innerHTML = `
                    <div>${text}</div>
                    <div class="timestamp">${timestamp}</div>
                `;

                commentsContainer.appendChild(commentElement);
                commentInput.value = "";
                commentsContainer.scrollTop = commentsContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
